<!DOCTYPE html>
<html>
    <head>
        <title>Warp</title>
        <meta charset="utf-8">
        <style type="text/css">
            #componentMaps {
                border-top: 1px solid gray;
            }

            #componentMaps canvas {
                width: 364px;
                height: 364px;
            }

            #sample-rendering {
                display: none;
            }
        </style>
    </head>

    <body>
        <div id="sample-rendering">
            <img src="sample.png" alt="Sample rendering">
        </div>

        <canvas id="draw" width=768 height=768></canvas>
        <div>
            <progress id="progress-bar" value="0" max="100"></progress>
        </div>

        <form>
            <div>
                <input type="submit" id="generate-map-button" value="Generate Map">
            </div>

            <div>
                <label for="moisture-input">Moisture</label>
                <input id="moisture-input" name="moisture-input" type="range" min="-128" max="128" value="0">
                <label for="elevation-input">Elevation</label>
                <input id="elevation-input" name="elevation-input" type="range" min="-128" max="128" value="0">
                <label for="seed-input">Seed</label>
                <input id="seed-input" name="seed-input" type="number" value="1950328" required>
                <input type="reset">
            </div>
        </form>

        <div id="componentMaps">
            <table>
                <tr>
                    <td><canvas id="topologyMap" width=768 height=768></canvas></td>
                    <td><canvas id="moistureMap" width=768 height=768></canvas></td>
                    <td><canvas id="treeMap" width=768 height=768></canvas></td>
                </tr>
                <tr>
                    <td>Topology</td>
                    <td>Moisture</td>
                    <td>Tree-ity</td>
                </tr>
            </table>
        </div>

        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
